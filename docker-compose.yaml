version: "3.7"

services:
  docreader:
    container_name: docreader
    image: regulaforensics/docreader:latest
    volumes:
      - ./regula.license:/app/extBin/unix/regula.license
      - ./config.yaml:/app/config.yaml
    networks:
      - docreader-network
    healthcheck:
      test: curl -f http://127.0.0.1:8080/api/ping
      interval: 60s
      start_period: 60s
      timeout: 30s
      retries: 5
    ports:
      - "8080:8080"

  postgres:
    image: postgres:14-alpine
    container_name: postgres14
    restart: unless-stopped
    networks:
      - docreader-network
    environment:
      # Required: Set your database credentials
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: development_password
      POSTGRES_DB: reguladb
      
      # Optional: Additional configuration
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    command: >
      postgres -c shared_preload_libraries=pgcrypto
    
    ports:
      - "5432:5432"
    
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      
      # Optional: Custom initialization scripts
      # Place .sql or .sh files in ./init-scripts/ to run on first startup
      - ./init-scripts:/docker-entrypoint-initdb.d
      
      # Optional: Custom postgresql.conf
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf

volumes:
  postgres_data:
    driver: local

networks:
  docreader-network:
    driver: bridge